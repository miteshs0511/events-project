<h1>New Event</h1>
<hr>

<form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off" novalidate>
	<div class="col-sm-6">
		<div class="form-group f-label"
			[ngClass]="{'error': newEventForm.controls.name?.invalid && newEventForm.controls.name?.touched}">
			<label class="f-required" for="eventName">Event Name</label>
			<em *ngIf="newEventForm.controls.name?.invalid && (newEventForm.controls.name?.touched)">Required</em>
			<input (ngModel)="newEvent.name" name="name" required id="name" type="text" class="form-control" placeholder="Name of your event..." />
    </div>
		</div>
		<div class="col-sm-6">
			<div class="form-group f-label"
				[ngClass]="{'error': newEventForm.controls.date?.invalid && newEventForm.controls.date?.touched}">
				<label class="f-required" for="eventDate">Event Date</label>
				<em *ngIf="newEventForm.controls.date?.invalid && (newEventForm.controls.date?.touched)">Required</em>
				<input (ngModel)="newEvent.date" name="date" required id="eventDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
    </div>
			</div>
			<div class="col-sm-6">
				<div class="form-group f-label"
					[ngClass]="{'error': newEventForm.controls.time?.invalid && newEventForm.controls.time?.touched}">
					<label class="f-required" for="eventTime">Event Time</label>
					<em *ngIf="newEventForm.controls.time?.invalid && (newEventForm.controls.time?.touched)">Required</em>
					<input (ngModel)="newEvent.time" name="time" required id="eventTime" type="text" class="form-control" placeholder="format(9:12 AM)" />
    </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group f-label"
						[ngClass]="{'error': newEventForm.controls.price?.invalid && newEventForm.controls.price?.touched}">
						<label class="f-required" for="eventPrice">Event Price</label>
						<em *ngIf="newEventForm.controls.price?.invalid && (newEventForm.controls.price?.touched)">Required</em>
						<input (ngModel)="newEvent.price" name="price" required id="eventPrice" type="text" type="number" class="form-control" placeholder="event price..." />
    </div>
					</div>
					<div class="col-sm-6">
						<div ngModelGroup="location">
							<div class="form-group f-label">
								<label class="f-required" for="address">Event Location</label>
								<input (ngModel)="newEvent.address" name="address" id="address" type="text" class="form-control"
          placeholder="Address of event..." />
      </div>
								<div class="row">
									<div class="col-sm-6 form-group">
										<input (ngModel)="newEvent.city" name="city" id="city" type="text" class="form-control" placeholder="City..." />
        </div>
										<div class="col-sm-6 form-group">
											<input (ngModel)="newEvent.country" name="country" id="country" type="text" class="form-control"
            placeholder="Country..." />
        </div>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group f-label">
										<label for="onlineUrl">Online Url</label>
										<input (ngModel)="newEvent.onlineUrl" name="onlineUrl" id="onlineUrl" type="text" class="form-control" placeholder="Online Url..." />
    </div>
									</div>

    <div class="col-sm-12 form-button-group">
									<button type="submit" [disabled]="newEventForm.invalid" class="btn btn-primary">Save</button>
									<button type="button" class="btn btn-default margin-btn-canel" (click)="cancel()">Cancel</button>
    </div>
</form>
