<h1>Sign Up</h1>
<hr>
<div class="col-md-4">
	<form #signUpForm="ngForm" novalidate (ngSubmit)="signUp(signUp.value)" autocomplete="off">
		<div class="form-group" [ngClass]="{'error': !validateFirstName()}">
			<span class="f-label"><label class="f-required" for="firstName">First Name</label></span>
			<em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
			<em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
			<input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>

			<div class="form-group" [ngClass]="{'error': !validateLastName() }">
				<span class="f-label"><label class="f-required" for="lastName">Last Name</label></span>
				<em *ngIf="!validateLastName()">Required</em>
				<input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div>
				<div class="form-group">
					<span class="f-label"><label class="f-required" for="userName">User Name</label></span>
					<em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
					<input (ngModel)="userName" name="userName"  required id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
					<div class="form-group">
						<span class="f-label"><label class="f-required" for="password">Password</label></span>
						<em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
						<input (ngModel)="password" name="password" required id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
						
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-primary-color">Sign Up</button>
    </span>
						<button type="button" class="btn btn-default btn-default-color margin-btn-canel" (click)="cancel()">Cancel</button>
	</form>
</div>
