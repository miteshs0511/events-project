<div>
    <h1>Sign Up </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="signUpForm" (ngSubmit)="signupUser(signUpForm.value)" autocomplete="off" novalidate>
        
        <div class="form-group" [ngClass]="{'error': !validateUserName()}">
          <span class="f-label"><label class="f-required" for="userName">User Name</label></span>
          <em *ngIf="!validateUserName() && signUpForm.controls.userName.errors.required">Required</em>    
          <input formControlName="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
        </div>

        <div class="form-group" [ngClass]="{'error': !validatePassword()}">
          <span class="f-label"><label class="f-required" for="password">Password</label></span>
          <em *ngIf="!validatePassword() && signUpForm.controls.password.errors.required">Required</em>    
          <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password..." />
        </div>

        <div class="form-group" [ngClass]="{'error': !validateFirstName()}">
          <span class="f-label"><label class="f-required" for="firstName">First Name</label></span>
          <em *ngIf="!validateFirstName() && signUpForm.controls.firstName.errors.required">Required</em>  
          <em *ngIf="!validateFirstName() && signUpForm.controls.firstName.errors.pattern">Must start with a letter</em>  
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>

        <div class="form-group" [ngClass]="{'error': !validateLastName() }">
          <span class="f-label"><label class="f-required" for="lastName">Last Name</label></span>
          <em *ngIf="!validateLastName()">Required</em>  
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />  
        </div>
  
        <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary btn-primary-color">Sign Up</button>
        <button type="button" (click)="cancel()" class="btn btn-default btn-default-color margin-btn-canel">Cancel</button>

      </form>
    </div>
  </div>
